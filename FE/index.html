<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>3-Tier Frontend - Tuyển Sinh</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            margin: 50px; 
            text-align: center; 
            background: linear-gradient(135deg, #ffeef5 0%, #fff0f5 100%);
            min-height: 100vh;
        }
        .container { 
            border: 2px solid #ffb6c1; 
            padding: 30px; 
            border-radius: 12px; 
            max-width: 600px; 
            margin: auto; 
            background-color: #fff;
            box-shadow: 0 4px 15px rgba(255, 182, 193, 0.3);
        }
        h2 {
            color: #d81b60;
            margin-bottom: 10px;
        }
        p {
            color: #c2185b;
        }
        button { 
            padding: 12px 24px; 
            font-size: 16px; 
            cursor: pointer; 
            background: linear-gradient(135deg, #ff69b4 0%, #ff1493 100%); 
            color: white; 
            border: none; 
            border-radius: 8px; 
            transition: all 0.3s ease;
            box-shadow: 0 2px 8px rgba(255, 105, 180, 0.4);
        }
        button:hover {
            background: linear-gradient(135deg, #ff1493 0%, #ff69b4 100%);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(255, 105, 180, 0.6);
        }
        button:active {
            transform: translateY(0);
        }
        #result { 
            margin-top: 20px; 
            padding: 20px; 
            background: linear-gradient(135deg, #ffeef5 0%, #ffe0e6 100%); 
            border: 2px solid #ffb6c1; 
            text-align: left; 
            border-radius: 8px;
        }
        #result h3 {
            color: #d81b60;
            margin-top: 0;
        }
        #result ul {
            color: #c2185b;
        }
        #result li {
            margin: 8px 0;
            padding: 5px;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Ứng Dụng Tuyển Sinh 3-Tier (FE)</h2>
    <p>Web Server: Nginx</p>
    <button onclick="getStudents()">Lấy Danh Sách Sinh Viên (Gọi API)</button>
    <div id="result">Kết quả từ Backend/DB sẽ hiển thị ở đây.</div>
</div>

<script>
async function getStudents() {
    document.getElementById('result').innerHTML = "Đang gọi API Backend...";
    try {
        // API này sẽ gọi đến Nginx Proxy, Nginx sẽ chuyển tiếp đến Private IP của Backend
        const response = await fetch('/api/students'); 
        const data = await response.json();

        let output = '<h3>Dữ Liệu Nhận Được:</h3>';
        if (data.length > 0) {
            output += '<ul>';
            data.forEach(student => {
                output += `<li>ID: ${student.id}, Tên: ${student.name}</li>`;
            });
            output += '</ul>';
        } else {
            output += '<p>Không tìm thấy dữ liệu sinh viên. (Kiểm tra kết nối BE -> DB)</p>';
        }

        document.getElementById('result').innerHTML = output;
    } catch (error) {
        document.getElementById('result').innerHTML = `<h3>Lỗi Kết Nối:</h3> <p>Kiểm tra cấu hình Nginx Proxy hoặc Backend API: ${error.message}</p>`;
        console.error('Error fetching data:', error);
    }
}
</script>

</body>

</html>
